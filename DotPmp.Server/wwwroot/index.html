<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L Server Rooms</title>
    <style>
        :root {
            --bg-dark: #242424;
            --server-bg: rgba(0, 0, 0, 0.2);
            --overlay-bar: rgba(0, 0, 0, 0.75);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);

            --state-select: #00d4ff;
            --state-wait: #f7b807;
            --state-play: #6ed43e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--text-main);
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .header .subtitle {
            color: var(--text-dim);
            font-size: 1rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--server-bg);
            padding: 20px;
            border-radius: 20px;
        }

        .status-item {
            text-align: center;
            padding: 0 20px;
        }

        .status-item .label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .status-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-main);
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* ğŸŒŸ æ ¸å¿ƒå¡ç‰‡è®¾è®¡ */
        .room-card {
            background-color: #1e1e24;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%), var(--bg-img, none);
            background-size: cover;
            background-position: center;

            border-radius: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
        }

        .room-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px var(--theme-glow-strong, rgba(255,255,255,0.2));
        }

        .room-card.state-SelectChart {
            border-color: var(--state-select);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            --theme-color: var(--state-select);
            --theme-glow-strong: rgba(0, 212, 255, 0.5);
        }
        .room-card.state-WaitingForReady {
            border-color: var(--state-wait);
            box-shadow: 0 0 15px rgba(247, 184, 7, 0.2);
            --theme-color: var(--state-wait);
            --theme-glow-strong: rgba(247, 184, 7, 0.5);
        }
        .room-card.state-Playing {
            border-color: var(--state-play);
            box-shadow: 0 0 15px rgba(110, 212, 62, 0.2);
            --theme-color: var(--state-play);
            --theme-glow-strong: rgba(110, 212, 62, 0.5);
        }

        .card-top {
            background: var(--overlay-bar);
            backdrop-filter: blur(8px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .room-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-main);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 65%;
        }

        .room-state-text {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--theme-color, #fff);
            text-transform: uppercase;
        }

        .card-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .room-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            text-shadow: none;
        }

        .badge.locked { background: rgba(255, 82, 82, 0.4); color: #ffd1d1; }
        .badge.recruiting { background: rgba(76, 175, 80, 0.4); color: #d4f7d5; }
        .badge.cycle { background: rgba(156, 39, 176, 0.4); color: #f3e5f5; }
        .badge.live {
            background: rgba(244, 67, 54, 0.4);
            color: #ffcdd2;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chart-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .chart-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-main);
        }
        .chart-artist {
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .chart-level {
            display: inline-block;
            margin-top: 4px;
            font-size: 0.75rem;
            color: #00d4ff;
            font-weight: bold;
        }

        .card-bottom {
            background: var(--overlay-bar);
            backdrop-filter: blur(8px);
            padding: 15px 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .players-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 10px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ğŸŒŸ å¤´åƒå®¹å™¨ä¼˜åŒ–ï¼Œæ”¯æŒå›¾ç‰‡å¡«å…… */
        .player-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7rem;
            color: #fff;
            overflow: hidden; /* ä¿è¯å›¾ç‰‡åœ†è§’ */
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            display: block;
        }

        .player-name {
            font-size: 0.9rem;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-tag {
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }

        .player-tag.host {
            background: rgba(247, 184, 7, 0.2);
            color: #f7b807;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
            grid-column: 1 / -1;
        }

        .empty-state .icon { font-size: 3rem; margin-bottom: 15px; }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            z-index: 100;
        }

        .refresh-btn:hover { transform: scale(1.1); }
        .refresh-btn.loading svg { animation: spin 1s linear infinite; }
        .refresh-btn svg { width: 24px; height: 24px; fill: var(--bg-dark); }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .last-update {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="serverName">L Server</h1>
        <p class="subtitle">Phira Multiplayer Rooms</p>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <div class="label">Rooms</div>
            <div class="value" id="roomCount">0</div>
        </div>
        <div class="status-item">
            <div class="label">Sessions</div>
            <div class="value" id="sessionCount">0</div>
        </div>
        <div class="status-item">
            <div class="label">Users</div>
            <div class="value" id="userCount">0</div>
        </div>
    </div>

    <div class="rooms-grid" id="roomsGrid">
    </div>

    <div class="last-update" id="lastUpdate"></div>
</div>

<button class="refresh-btn" id="refreshBtn" onclick="loadData()">
    <svg viewBox="0 0 24 24">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
    </svg>
</button>

<script>
    const stateNames = {
        'SelectChart': 'é€‰æ›²ä¸­',
        'WaitingForReady': 'å‡†å¤‡ä¸­',
        'Playing': 'æ¸¸æˆä¸­'
    };

    // ğŸŒŸ åŒé‡æ•°æ®ç¼“å­˜åŒºï¼šè°±é¢å’Œç”¨æˆ·å¤´åƒ
    const chartCache = {};
    const userCache = {};

    async function loadData() {
        const btn = document.getElementById('refreshBtn');
        btn.classList.add('loading');

        try {
            // 1. è·å–æœåŠ¡å™¨çŠ¶æ€
            const statusRes = await fetch('/status');
            const status = await statusRes.json();

            document.getElementById('serverName').textContent = status.serverName;
            document.getElementById('roomCount').textContent = status.roomCount;
            document.getElementById('sessionCount').textContent = status.sessionCount;
            document.getElementById('userCount').textContent = status.userCount;

            // 2. è·å–æˆ¿é—´åˆ—è¡¨
            const roomsRes = await fetch('/rooms');
            const data = await roomsRes.json();
            const rooms = data.rooms;

            // 3. ç­›é€‰å‡ºæ‰€æœ‰ã€æœªç¼“å­˜ã€‘çš„ è°±é¢ID å’Œ ç”¨æˆ·ID
            const missingChartIds = new Set();
            const missingUserIds = new Set();

            rooms.forEach(room => {
                // æ”¶é›†è°±é¢ ID
                if (room.selectedChartId && !chartCache[room.selectedChartId]) {
                    missingChartIds.add(room.selectedChartId);
                }
                // æ”¶é›†ç©å®¶ ID
                room.players.forEach(player => {
                    if (player.id && !userCache[player.id]) {
                        missingUserIds.add(player.id);
                    }
                });
            });

            // 4. å¹¶å‘è¯·æ±‚ç¼ºå¤±çš„è°±é¢å’Œç”¨æˆ·ä¿¡æ¯ (Promise.all æå‡åŠ è½½é€Ÿåº¦)
            const fetchTasks = [];

            // è°±é¢è¯·æ±‚ä»»åŠ¡
            missingChartIds.forEach(id => {
                fetchTasks.push(
                    fetch(`https://api.phira.cn/chart/${id}`)
                        .then(res => res.ok ? res.json() : null)
                        .then(data => { chartCache[id] = data; })
                        .catch(() => { chartCache[id] = null; })
                );
            });

            // ç”¨æˆ·ä¿¡æ¯(å¤´åƒ)è¯·æ±‚ä»»åŠ¡
            missingUserIds.forEach(id => {
                fetchTasks.push(
                    fetch(`https://api.phira.cn/user/${id}`)
                        .then(res => res.ok ? res.json() : null)
                        .then(data => { userCache[id] = data; })
                        .catch(() => { userCache[id] = null; })
                );
            });

            // ç­‰å¾…æ‰€æœ‰ API è¯·æ±‚å®Œæˆ
            if (fetchTasks.length > 0) {
                await Promise.all(fetchTasks);
            }

            // 5. æ¸²æŸ“å¡ç‰‡
            renderRooms(rooms);

            document.getElementById('lastUpdate').textContent =
                'æœ€åæ›´æ–°: ' + new Date().toLocaleString('zh-CN');

        } catch (error) {
            console.error('åŠ è½½å¤±è´¥:', error);
        } finally {
            btn.classList.remove('loading');
        }
    }

    function renderRooms(rooms) {
        const grid = document.getElementById('roomsGrid');

        if (!rooms || rooms.length === 0) {
            grid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ’¤</div>
                        <h3>å½“å‰æ²¡æœ‰ä»»ä½•æˆ¿é—´</h3>
                    </div>
                `;
            return;
        }

        grid.innerHTML = rooms.map(room => {
            // è¯»å–è°±é¢ä¿¡æ¯
            const chartInfo = (room.selectedChartId && chartCache[room.selectedChartId])
                ? chartCache[room.selectedChartId]
                : null;

            const bgImgStyle = chartInfo && chartInfo.illustration ? `style="--bg-img: url('${chartInfo.illustration}');"` : '';
            const chartName = chartInfo ? chartInfo.name : (room.selectedChartId ? `Chart ID: ${room.selectedChartId}` : 'æœªé€‰æ›²');
            const chartArtist = chartInfo ? `${chartInfo.composer} / ${chartInfo.charter}` : 'Host: ' + room.hostName;
            const chartLevel = chartInfo ? `<span class="chart-level">${escapeHtml(chartInfo.level)} (å®šæ•° ${chartInfo.difficulty.toFixed(1)})</span>` : '';

            return `
                <div class="room-card state-${room.state}" ${bgImgStyle}>
                    <div class="card-top">
                        <div class="room-id">${escapeHtml(room.id)}</div>
                        <div class="room-state-text">${stateNames[room.state] || room.state}</div>
                    </div>

                    <div class="card-body">
                        <div class="room-badges">
                            ${room.isRecruiting ? '<span class="badge recruiting">ğŸ“¢ æ‹›å‹Ÿä¸­</span>' : ''}
                            ${room.isLocked ? '<span class="badge locked">ğŸ”’ å·²é”å®š</span>' : ''}
                            ${room.isCycle ? '<span class="badge cycle">ğŸ”„ å¾ªç¯</span>' : ''}
                            ${room.isLive ? '<span class="badge live">ğŸ”´ Live</span>' : ''}
                        </div>
                        
                        <div class="chart-info">
                            <div class="chart-name">${escapeHtml(chartName)}</div>
                            <div class="chart-artist">${escapeHtml(chartArtist)}</div>
                            ${chartLevel}
                        </div>
                    </div>

                    <div class="card-bottom">
                        <div class="players-label">
                            <span>Players</span>
                            <span>${room.playerCount} / 8</span>
                        </div>
                        <div class="player-list">
                            ${room.players.map(player => {
                // ğŸŒŸ å¤„ç†å¤´åƒé€»è¾‘
                const userInfo = player.id ? userCache[player.id] : null;
                let avatarHtml = '';

                // å¦‚æœ API è¿”å›äº†å¤´åƒ URLï¼Œåˆ™æ˜¾ç¤ºå›¾ç‰‡ï¼›å¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œé€€å›æ˜¾ç¤ºé¦–å­—æ¯
                if (userInfo && userInfo.avatar) {
                    avatarHtml = `
                                        <img src="${escapeHtml(userInfo.avatar)}" alt="avatar" 
                                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                                        <span style="display:none;">${escapeHtml(player.name.charAt(0).toUpperCase())}</span>
                                    `;
                } else {
                    // æ²¡æœ‰å¤´åƒæ•°æ®ï¼Œç›´æ¥æ˜¾ç¤ºé¦–å­—æ¯
                    avatarHtml = escapeHtml(player.name.charAt(0).toUpperCase());
                }

                return `
                                <div class="player-item">
                                    <div class="player-avatar">${avatarHtml}</div>
                                    <span class="player-name">${escapeHtml(player.name)}</span>
                                    ${player.id === room.hostId ? '<span class="player-tag host">æˆ¿ä¸»</span>' : ''}
                                    ${player.isMonitor ? '<span class="player-tag">è§‚ä¼—</span>' : ''}
                                </div>
                                `;
            }).join('')}
                        </div>
                    </div>
                </div>
                `;
        }).join('');
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    loadData();
    setInterval(loadData, 10000);
</script>
</body>
</html>
