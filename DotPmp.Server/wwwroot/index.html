    <style>
        :root {

        * {

        body {

        .container {

        .header {

        .header h1 {

            color: var(--text-main);
            font-weight: bold;

            text-shadow: 0 2px 10px rgba(0,0,0,0.5);

        .header .subtitle {

        .status-bar {

            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--server-bg);
            padding: 20px;
            border-radius: 20px;

        .status-item {
            text-align: center;
            padding: 0 20px;
        }

        .status-item .label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 5px;

        .status-item .value {

            font-weight: bold;
            color: var(--text-main);
        }

        .rooms-grid {

        }

        /* ğŸŒŸ æ ¸å¿ƒå¡ç‰‡è®¾è®¡ */
        .room-card {

            border-radius: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.3);

        }

        .room-card:hover {

        /* ç»Ÿä¸€æ”¹ä¸ºå…¨å°å†™ */
        .room-card.state-selectchart {

        .room-card.state-waitingforready {

            --theme-color: var(--state-wait);

        }
        .room-card.state-playing {

            box-shadow: 0 0 15px rgba(110, 212, 62, 0.2);
            --theme-color: var(--state-play);
            --theme-glow-strong: rgba(110, 212, 62, 0.5);

        .card-top {

        .room-id {

        .chart-info {

        }
        .chart-artist {

        .chart-level {

        .card-bottom {

        .players-label {

        }

        .player-list {

        }

        .player-item {

        }

        /* ğŸŒŸ å¤´åƒå®¹å™¨ä¼˜åŒ–ï¼Œæ”¯æŒå›¾ç‰‡å¡«å…… */
        .player-avatar {
            width: 28px;

            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.7rem;
            color: #fff;
            overflow: hidden; /* ä¿è¯å›¾ç‰‡åœ†è§’ */

        .player-avatar img {

        .player-name {

        }

        .player-tag {

        .player-tag.host {

        .empty-state {

        .empty-state .icon { font-size: 3rem; margin-bottom: 15px; }

        .refresh-btn {

            display: flex;

            justify-content: center;

        .refresh-btn:hover { transform: scale(1.1); }
        .refresh-btn.loading svg { animation: spin 1s linear infinite; }
        .refresh-btn.loading { background: #00d4ff; }
        .refresh-btn svg { width: 24px; height: 24px; fill: var(--bg-dark); }
        .refresh-btn.loading svg { fill: #fff; }

        @keyframes spin {
            from { transform: rotate(0deg); }

        }

        .last-update {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-top: 30px;
        }
    </style>
</head>

<script>

    const stateNames = { 'selectchart': 'é€‰æ›²ä¸­', 'waitingforready': 'å‡†å¤‡ä¸­', 'playing': 'æ¸¸æˆä¸­' };
    

    // ğŸŒŸ åŒé‡æ•°æ®ç¼“å­˜åŒºï¼šè°±é¢å’Œç”¨æˆ·å¤´åƒ
    const chartCache = {};
    const userCache = {};

    // WebSocket è¿æ¥
    let ws = null;
    let reconnectTimer = null;
    let isAdminConnected = false;
    let adminToken = "lllllllll";

    // æµ‹è¯• HTTP API
    async function testHttpApi() {
        try {
            console.log('æµ‹è¯• HTTP API...');
            const res = await fetch('/status');
            const data = await res.json();
            console.log('âœ“ HTTP API å¯ç”¨:', data);
            document.getElementById('serverName').textContent = data.serverName;
            document.getElementById('roomCount').textContent = data.roomCount;
            document.getElementById('sessionCount').textContent = data.sessionCount;
            document.getElementById('userCount').textContent = data.userCount;
        } catch (e) {
            console.error('âœ— HTTP API ä¸å¯ç”¨:', e);
        }
    }

    // ç›‘æ§ WebSocket è¿æ¥çŠ¶æ€
    setInterval(() => {
        if (ws) {
            console.log('WebSocket çŠ¶æ€æ£€æŸ¥:', {
                readyState: ws.readyState,
                readyStateText: ['CONNECTING', 'OPEN', 'CLOSING', 'CLOSED'][ws.readyState],
                url: ws.url,
                protocol: ws.protocol
            });
        }
    }, 5000);

    // åˆå§‹åŒ–
    function init() {
        console.log('åˆå§‹åŒ–åº”ç”¨...');
        console.log('Admin Token:', adminToken);
        console.log('å½“å‰é¡µé¢ URL:', window.location.href);
        console.log('WebSocket URL:', (window.location.protocol === 'https:' ? 'wss:' : 'ws:') + '//' + window.location.host + '/ws');

        // æ¸…é™¤åˆå§‹æç¤º
        document.getElementById('lastUpdate').textContent = '';

        // å…ˆæµ‹è¯• HTTP API æ˜¯å¦å¯ç”¨
        testHttpApi();

        // ç›´æ¥å°è¯• WebSocket è¿æ¥
        connectWebSocket();
    }

    // WebSocket è¿æ¥
    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;

        console.log('å°è¯•è¿æ¥ WebSocket:', wsUrl);
        console.log('Admin Token:', adminToken);

        // æ¸…é™¤ç°æœ‰çš„è½®è¯¢å’Œé‡è¿å®šæ—¶å™¨
        stopPolling();
        if (reconnectTimer) {
            clearTimeout(reconnectTimer);
            reconnectTimer = null;
        }

        try {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('âœ“ WebSocket å·²è¿æ¥');
                document.getElementById('lastUpdate').textContent = 'ğŸŸ¢ WebSocket å·²è¿æ¥';

                // å¦‚æœæœ‰ç®¡ç†å‘˜ Tokenï¼Œä½¿ç”¨ç®¡ç†å‘˜è®¢é˜…è·å–æ‰€æœ‰æˆ¿é—´
                if (adminToken) {
                    console.log('å‘é€ç®¡ç†å‘˜è®¢é˜…è¯·æ±‚...');
                    subscribeAsAdmin();
                } else {
                    // æ²¡æœ‰ç®¡ç†å‘˜Tokenï¼Œä½¿ç”¨HTTPè½®è¯¢
                    console.log('æ— ç®¡ç†å‘˜Tokenï¼Œä½¿ç”¨HTTPè½®è¯¢');
                    startPolling();
                }
            };

            ws.onmessage = (event) => {
                console.log('âœ“ æ”¶åˆ° WebSocket æ¶ˆæ¯:', event.data);
                try {
                    const message = JSON.parse(event.data);
                    console.log('âœ“ è§£æåçš„æ¶ˆæ¯:', message);
                    handleWebSocketMessage(message);
                } catch (e) {
                    console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e, event.data);
                }
            };

            ws.onerror = (error) => {
                console.error('âœ— WebSocket é”™è¯¯:', error);
                document.getElementById('lastUpdate').textContent = 'ğŸ”´ è¿æ¥é”™è¯¯ (Cloudflare?)';

                // å¦‚æœæ˜¯ 426 é”™è¯¯ï¼Œè¯´æ˜ Cloudflare å¹²æ‰°äº† WebSocketï¼Œè‡ªåŠ¨åˆ‡æ¢åˆ° HTTP è½®è¯¢
                // å»¶è¿Ÿ 2 ç§’ååˆ‡æ¢ï¼Œé¿å…é¢‘ç¹é‡è¯•
                setTimeout(() => {
                    console.log('æ£€æµ‹åˆ° Cloudflare ä»£ç†å¹²æ‰°ï¼Œåˆ‡æ¢åˆ° HTTP è½®è¯¢æ¨¡å¼');
                    startPolling();
                }, 2000);
            };

            ws.onclose = () => {
                console.log('WebSocket å·²æ–­å¼€');
                document.getElementById('lastUpdate').textContent = 'ğŸ”´ è¿æ¥å·²æ–­å¼€';
                isAdminConnected = false;

                // 5ç§’åé‡è¿
                if (reconnectTimer) clearTimeout(reconnectTimer);
                reconnectTimer = setTimeout(connectWebSocket, 5000);
            };

            // å¿ƒè·³ä¿æŒè¿æ¥
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 25000);

        } catch (error) {
            console.error('WebSocket è¿æ¥å¤±è´¥:', error);
            // å¦‚æœ WebSocket ä¸å¯ç”¨ï¼Œå›é€€åˆ°è½®è¯¢
            startPolling();
        }
    }

    // ç®¡ç†å‘˜è®¢é˜…
    function subscribeAsAdmin() {
        if (!ws) {
            console.error('WebSocket å¯¹è±¡ä¸å­˜åœ¨');
            return;
        }

        if (ws.readyState !== WebSocket.OPEN) {
            console.warn('WebSocket æœªè¿æ¥ï¼Œå½“å‰çŠ¶æ€:', ws.readyState, ['CONNECTING', 'OPEN', 'CLOSING', 'CLOSED'][ws.readyState]);
            // å»¶è¿Ÿ 1 ç§’åé‡è¯•
            setTimeout(subscribeAsAdmin, 1000);
            return;
        }

        console.log('âœ“ å‘é€ç®¡ç†å‘˜è®¢é˜…è¯·æ±‚ï¼ŒToken:', adminToken);
        const message = JSON.stringify({
            type: 'admin_subscribe',
            token: adminToken
        });
        console.log('âœ“ å‘é€æ¶ˆæ¯å†…å®¹:', message);
        ws.send(message);
    }

    // é‡æ–°è¿æ¥ WebSocket
    function reconnectWebSocket() {
        console.log('é‡æ–°è¿æ¥ WebSocket...');
        document.getElementById('lastUpdate').textContent = 'ğŸ”„ é‡æ–°è¿æ¥ä¸­...';

        // å…³é—­ç°æœ‰è¿æ¥
        if (ws) {
            ws.close();
        }

        // åœæ­¢è½®è¯¢
        stopPolling();

        // é‡æ–°è¿æ¥
        connectWebSocket();
    }

    // åˆ·æ–°æŒ‰é’®äº‹ä»¶å¤„ç†
    const refreshBtn = document.getElementById('refreshBtn');
    let pressTimer = null;
    let isLongPress = false;

    // é¼ æ ‡/è§¦æ‘¸æŒ‰ä¸‹
    const handlePressStart = (e) => {
        isLongPress = false;
        refreshBtn.classList.add('loading');

        // è®¾ç½®é•¿æŒ‰å®šæ—¶å™¨ï¼ˆ800msï¼‰
        pressTimer = setTimeout(() => {
            isLongPress = true;
            console.log('é•¿æŒ‰æ£€æµ‹åˆ°ï¼Œåˆ‡æ¢åˆ° HTTP è½®è¯¢æ¨¡å¼');
            refreshBtn.classList.remove('loading');
            startPolling();
        }, 800);
    };

    // é¼ æ ‡/è§¦æ‘¸æ¾å¼€
    const handlePressEnd = (e) => {
        clearTimeout(pressTimer);
        refreshBtn.classList.remove('loading');

        // å¦‚æœä¸æ˜¯é•¿æŒ‰ï¼Œåˆ™æ˜¯çŸ­æŒ‰ï¼Œé‡æ–°è¿æ¥ WebSocket
        if (!isLongPress) {
            console.log('çŸ­æŒ‰æ£€æµ‹åˆ°ï¼Œé‡æ–°è¿æ¥ WebSocket');
            reconnectWebSocket();
        }

        isLongPress = false;
    };

    // é¼ æ ‡äº‹ä»¶
    refreshBtn.addEventListener('mousedown', handlePressStart);
    refreshBtn.addEventListener('mouseup', handlePressEnd);
    refreshBtn.addEventListener('mouseleave', () => {
        clearTimeout(pressTimer);
        refreshBtn.classList.remove('loading');
        isLongPress = false;
    });

    // è§¦æ‘¸äº‹ä»¶
    refreshBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // é˜²æ­¢è§¦å‘é¼ æ ‡äº‹ä»¶
        handlePressStart(e);
    });
    refreshBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        handlePressEnd(e);
    });

    // å¤„ç† WebSocket æ¶ˆæ¯
    function handleWebSocketMessage(message) {
        switch (message.type) {
            case 'admin_subscribed':
                isAdminConnected = true;
                console.log('ç®¡ç†å‘˜è®¢é˜…æˆåŠŸï¼Œä½¿ç”¨ WebSocket å®æ—¶æ›´æ–°');
                stopPolling(); // åœæ­¢HTTPè½®è¯¢
                break;

            case 'admin_update':
                if (message.data && message.data.changes) {
                    handleAdminUpdate(message.data.changes.rooms);
                }
                break;

            case 'error':
                console.error('WebSocket é”™è¯¯:', message.message);
                if (message.message === 'unauthorized') {
                    isAdminConnected = false;
                    console.log('ç®¡ç†å‘˜Tokenæ— æ•ˆï¼Œåˆ‡æ¢åˆ°HTTPè½®è¯¢');
                    // ç®¡ç†å‘˜ Token æ— æ•ˆï¼Œä½¿ç”¨HTTPè½®è¯¢
                    startPolling();
                }
                break;

            case 'pong':
                // å¿ƒè·³å“åº”
                break;
        }
    }

    // å¤„ç†ç®¡ç†å‘˜æ›´æ–°
    async function handleAdminUpdate(rooms) {
        console.log('æ”¶åˆ°ç®¡ç†å‘˜æ›´æ–°ï¼Œæˆ¿é—´æ•°:', rooms?.length);
        console.log('æˆ¿é—´æ•°æ®:', rooms);

        if (!rooms || !Array.isArray(rooms)) return;

        // æ›´æ–°æˆ¿é—´è®¡æ•°
        document.getElementById('roomCount').textContent = rooms.length;

        // è½¬æ¢æˆ¿é—´æ ¼å¼
        const formattedRooms = rooms.map(room => ({
            id: room.roomid,
            state: room.state?.type || 'select_chart',
            hostId: room.host?.id,
            hostName: room.host?.name,
            playerCount: room.current_users,
            monitorCount: room.current_monitors,
            isLocked: room.locked,
            isCycle: room.cycle,
            isLive: room.live,
            isRecruiting: !room.locked,
            selectedChartId: room.chart?.id,
            // åˆå¹¶ users å’Œ monitors æ•°ç»„ï¼Œå¹¶æ­£ç¡®è®¾ç½® isMonitor å±æ€§
            players: [
                ...(room.users?.map(u => ({
                    id: u.id,
                    name: u.name,
                    isMonitor: u.is_monitor || false
                })) || []),
                ...(room.monitors?.map(m => ({
                    id: m.id,
                    name: m.name,
                    isMonitor: m.is_monitor !== undefined ? m.is_monitor : true
                })) || [])
            ]
        }));

        console.log('è½¬æ¢åçš„æˆ¿é—´æ•°æ®:', formattedRooms);

        // å¼‚æ­¥è·å–ç¼ºå¤±çš„è°±é¢å’Œç”¨æˆ·ä¿¡æ¯ï¼ˆä¸é˜»å¡æ¸²æŸ“ï¼‰
        loadMissingData(formattedRooms);

        // ç«‹å³æ¸²æŸ“æˆ¿é—´åˆ—è¡¨
        renderRooms(formattedRooms, true);
        document.getElementById('lastUpdate').textContent = 'ğŸŸ¢ WebSocket å®æ—¶: ' + new Date().toLocaleTimeString('zh-CN');
    }

    // å¼‚æ­¥åŠ è½½ç¼ºå¤±çš„è°±é¢å’Œç”¨æˆ·ä¿¡æ¯
    function loadMissingData(rooms) {
        const fetchTasks = [];

        rooms.forEach(room => {
            // æ”¶é›†è°±é¢ ID
            if (room.selectedChartId && !chartCache[room.selectedChartId]) {
                fetchTasks.push(
                    fetch(`https://api.phira.cn/chart/${room.selectedChartId}`)
                        .then(res => res.ok ? res.json() : null)
                        .then(data => { chartCache[room.selectedChartId] = data; })
                        .catch(() => { chartCache[room.selectedChartId] = null; })
                );
            }
            // æ”¶é›†ç©å®¶ ID
            room.players.forEach(player => {
                if (player.id && !userCache[player.id]) {
                    fetchTasks.push(
                        fetch(`https://api.phira.cn/user/${player.id}`)
                            .then(res => res.ok ? res.json() : null)
                            .then(data => { userCache[player.id] = data; })
                            .catch(() => { userCache[player.id] = null; })
                    );
                }
            });
        });

        // æ‰§è¡Œæ‰€æœ‰è¯·æ±‚ï¼Œä½†ä¸ç­‰å¾…ç»“æœ
        if (fetchTasks.length > 0) {
            Promise.all(fetchTasks).then(() => {
                // æ•°æ®åŠ è½½å®Œæˆåé‡æ–°æ¸²æŸ“
                renderRooms(rooms, true);
            });
        }
    }

    // è½®è¯¢æ¨¡å¼ï¼ˆä½œä¸º WebSocket çš„åå¤‡ï¼‰
    function startPolling() {
        console.log('ä½¿ç”¨HTTPè½®è¯¢æ¨¡å¼');

        // å…³é—­ WebSocket è¿æ¥
        if (ws) {
            ws.close();
            ws = null;

        // æ¸…é™¤é‡è¿å®šæ—¶å™¨
        if (reconnectTimer) {

        loadData();

    // åœæ­¢è½®è¯¢
    function stopPolling() {

    async function loadData() {
        const btn = document.getElementById('refreshBtn');
        btn.classList.add('loading');

        try {
            // 1. è·å–æœåŠ¡å™¨çŠ¶æ€
            const statusRes = await fetch('/status');
            const status = await statusRes.json();

            document.getElementById('serverName').textContent = status.serverName;
            document.getElementById('roomCount').textContent = status.roomCount;
            document.getElementById('sessionCount').textContent = status.sessionCount;
            document.getElementById('userCount').textContent = status.userCount;

            // 2. è·å–æˆ¿é—´åˆ—è¡¨
            const roomsRes = await fetch('/rooms');
            const data = await roomsRes.json();
            const rooms = data.rooms;

            // 3. å¼‚æ­¥åŠ è½½ç¼ºå¤±çš„è°±é¢å’Œç”¨æˆ·ä¿¡æ¯
            loadMissingData(rooms);

            // 4. ç«‹å³æ¸²æŸ“æˆ¿é—´åˆ—è¡¨
            renderRooms(rooms, false);
            document.getElementById('lastUpdate').textContent = 'ğŸ“¡ HTTP è½®è¯¢: ' + new Date().toLocaleTimeString('zh-CN');

        } catch (error) {
            console.error('åŠ è½½å¤±è´¥:', error);
        } finally {
            btn.classList.remove('loading');
        }
    }

    function renderRooms(rooms, isWebSocketUpdate) {
        const grid = document.getElementById('roomsGrid');

        if (!rooms || rooms.length === 0) {
            grid.innerHTML = `
                    <div class="empty-state">

                    </div>
                `;
            return;
        }

        grid.innerHTML = rooms.map(room => {
            // è¯»å–è°±é¢ä¿¡æ¯
            const chartInfo = (room.selectedChartId && chartCache[room.selectedChartId])
                ? chartCache[room.selectedChartId]
                : null;

            const bgImgStyle = chartInfo && chartInfo.illustration ? `style="--bg-img: url('${chartInfo.illustration}');"` : '';

            const chartArtist = chartInfo ? `${chartInfo.composer} / ${chartInfo.charter}` : 'Host: ' + room.hostName;
            const chartLevel = chartInfo ? `<span class="chart-level">${escapeHtml(chartInfo.level)} (å®šæ•° ${chartInfo.difficulty.toFixed(1)})</span>` : '';

            const rawState = (typeof room.state === 'object' ? room.state.type : room.state) || '';
            const stateKey = rawState.toLowerCase().replace(/_/g, ''); // ç§»é™¤ä¸‹åˆ’çº¿å¹¶è½¬å°å†™
            const displayState = stateNames[stateKey] || rawState;

            return `

                            ${room.isCycle ? '<span class="badge cycle">ğŸ”„ å¾ªç¯</span>' : ''}

                        </div>

                            ${chartLevel}
                        </div>
                    </div>

                    <div class="card-bottom">

                            <span>${room.playerCount} / 8</span>
                        </div>
                        <div class="player-list">
                            ${room.players.map(player => {
                // ğŸŒŸ å¤„ç†å¤´åƒé€»è¾‘
                const userInfo = player.id ? userCache[player.id] : null;
                let avatarHtml = '';

                // å¦‚æœ API è¿”å›äº†å¤´åƒ URLï¼Œåˆ™æ˜¾ç¤ºå›¾ç‰‡ï¼›å¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œé€€å›æ˜¾ç¤ºé¦–å­—æ¯
                if (userInfo && userInfo.avatar) {
                    avatarHtml = `
                                        <img src="${escapeHtml(userInfo.avatar)}" alt="avatar"
                                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">

                                    `;
                } else {
                    // æ²¡æœ‰å¤´åƒæ•°æ®ï¼Œç›´æ¥æ˜¾ç¤ºé¦–å­—æ¯
                    avatarHtml = escapeHtml(player.name.charAt(0).toUpperCase());

                return `

            }).join('')}

    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

</script>
